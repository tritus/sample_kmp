query CarListQuery($accountId: ID!) {
  me {
    id
    account(id: $accountId) {
      id
      cars(first: 50) {
        nodes {
          ...CarInfo
        }
      }
      accountUser {
        id
        canListCars
        canListPayments
        canCreateCar
      }
    }
  }
}

fragment CarInfo on Car {
  carModel {
    id
  }
  friendlyName
  friendlyIdentifier
  missingInfos
  id
}
