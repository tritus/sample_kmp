query CapacityUsagePage($accountId: ID!, $capacityUsageId: ID!) {
  me {
    id
    account(id: $accountId) {
      id
      accountUser {
        id
        capacityUsage(id: $capacityUsageId) {
          id
          ...CapacityUsagePage_CapacityFragment
        }
      }
    }
  }
}

fragment CapacityUsagePage_CapacityFragment on CapacityUsage {
  id
  access {
    ...accessFragment
  }
  station {
    id
    name
    latitude
    longitude
    address
  }
  spots {
    nodes {
      id
      publicLabel
    }
  }
  canBeFinished
  canBeCanceled
  startAt
}
