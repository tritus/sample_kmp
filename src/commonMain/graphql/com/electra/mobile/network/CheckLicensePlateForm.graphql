mutation CheckLicensePlateForm($input: CheckLicensePlateInput!) {
  checkLicensePlate(input: $input) {
    carBrand {
      id
      name
    }
    carModel {
      id
      name
    }
    carVersion {
      id
      name
      plugs
    }
    licensePlateCountry
    licensePlateNumber
    errors
    message
  }
}
