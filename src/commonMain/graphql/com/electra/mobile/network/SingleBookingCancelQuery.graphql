query SingleBookingCancelQuery($accountId: ID!, $singleBookingId: ID!) {
  me {
    id
    account(id: $accountId) {
      id
      singleBooking(id: $singleBookingId) {
        ...SingleBooking
      }
      singleBookings {
        ...SingleBooking
      }
    }
  }
}

mutation CancelSingleBooking($input: CancelSingleBookingInput!) {
  cancelSingleBooking(input: $input) {
    singleBooking {
      ...SingleBooking
    }
    errors
  }
}

mutation FinishSingleBooking($input: FinishSingleBookingInput!) {
  finishSingleBooking(input: $input) {
    singleBooking {
      ...SingleBooking
    }
    errors
  }
}
