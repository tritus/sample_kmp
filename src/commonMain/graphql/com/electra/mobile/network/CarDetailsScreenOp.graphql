query CarDetailsScreenOp($accountId: ID!, $carId: ID!) {
  me {
    account(id: $accountId) {
      car(id: $carId) {
        account {
          label
        }
        carBrand {
          id
        }
        carModel {
          id
        }
        carVersion {
          id
          usableBatteryCapacity
          plugs
        }
        friendlyIdentifier
        friendlyName
        licensePlateCountry
        licensePlateNumber
        manualModelName
        manualPlugs
        manualVersionName
        missingInfos
      }
    }
  }
}
