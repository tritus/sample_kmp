query InstantChargeIntentQuery($accountId: ID!, $instantChargeIntentId: ID!) {
  me {
    id
    account(id: $accountId) {
      id
      instantChargeIntent(id: $instantChargeIntentId) {
        ...InstantChargeIntentFragment
      }
      paymentMethods {
        nodes {
          id
          cardName
          cardExpiration
          cardLast4Digits
          cardScheme
          processoutTokenRef
        }
      }
      canShowPaymentMethod
      externalPaymentLabel
      accountUser {
        id
        canUsePromoCode
      }
      logoUrl
    }
  }
}

fragment InstantChargeIntentFragment on InstantChargeIntent {
  id
  car {
    id
  }
  connector {
    id
    station {
      id
      name
      longitude
      latitude
      address
      parkingTypeLabel
      publicAvailablePower
    }
    plug
    publicLabel
  }
  pricingDetails {
    label
  }
  promoCode
}
