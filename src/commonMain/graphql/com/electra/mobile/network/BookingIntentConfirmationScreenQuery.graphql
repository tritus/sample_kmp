query BookingIntentConfirmationScreenQuery(
  $accountId: ID!
  $bookingIntentId: ID!
) {
  me {
    account(id: $accountId) {
      bookingIntent(id: $bookingIntentId) {
        ...bookingIntentFragment
      }
      hasPaymentMethods
      paymentMethods {
        nodes {
          ...PaymentMethodFragment
        }
      }
      accountUser {
        id
        canUsePromoCode
      }
      canShowPaymentMethod
      externalPaymentLabel
      logoUrl
    }
  }
}

mutation ConfirmBookingIntentChoice($input: ConfirmBookingIntentChoiceInput!) {
  confirmBookingIntentChoice(input: $input) {
    singleBooking {
      ...SingleBooking
    }
    errors
  }
}
