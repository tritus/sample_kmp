query ParknflashConnectorsListQuery($chargePointPublicCode: String!) {
  chargePoint(publicCode: $chargePointPublicCode) {
    id
    errorMessage
    errorTitle
    noConnectorAvailable
    connectors {
      id
      plug
      chargeType
      plugShortName
      availability
      spot {
        id
        publicLabel
      }
    }
    station {
      id
      name
    }
  }
}
