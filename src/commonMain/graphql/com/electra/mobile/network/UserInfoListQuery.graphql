query UserInfoListQuery($accountId: ID!) {
  me @nonnull {
    account(id: $accountId) @nonnull {
      id @nonnull
      pro
      accountUser @nonnull {
        id @nonnull
        firstname
        lastname
        canEdit
        role
        invitedBy {
          id
          firstname
          lastname
        }
        joinedAt
      }
    }
    phoneNumber @nonnull
  }
}
