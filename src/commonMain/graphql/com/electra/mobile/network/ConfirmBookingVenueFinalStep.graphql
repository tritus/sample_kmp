mutation ConfirmBookingVenueFinalStep(
  $input: ConfirmBookingVenueFinalStepInput!
) {
  confirmBookingVenueFinalStep(input: $input) {
    paymentIntent {
      id
      authorizationAmountCents
      authorizationStatus
      processoutInvoiceRef
    }
    remoteCharge {
      ...RemoteChargeFragment
    }
    qrCodeAccepted
    errors
  }
}
